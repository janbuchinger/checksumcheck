// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.janbuchinger.code.checksumcheck.ChecksumCheck'

version = '0.1a'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
    
    // Apache 2.0
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
    
    // Apache 2.0
    // https://github.com/janbuchinger/mishmash
    compile 'com.github.janbuchinger:mishmash:0.3.4'
}

// needed to get libraries from github
allprojects {
	repositories {
		maven { url "https://jitpack.io" }
	}
}

// include resources dir
sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

// jar file creation
jar {
    manifest {
        attributes 'Implementation-Title': 'Checksum Check',
        	'Implementation-Version': version,
        	'Main-Class': 'net.janbuchinger.code.checksumcheck.ChecksumCheck'
    }
	// uncomment next line to create a standalone jar with all dependencies packed into it
	// from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

// create sources jar
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from sourceSets.main.allSource
}

// create sources and javadoc jar
artifacts {
    archives sourcesJar
}

